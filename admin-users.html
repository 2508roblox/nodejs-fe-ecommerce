<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./assets/css/admin.css">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        
        
        li:hover {
            background-color: #bbb;
        }
        
        .statistics {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-box {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-box h3 {
            margin-bottom: 10px;
        }
        
        .statistics {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex-basis: calc(33.333% - 20px);
            width: 200px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat-box h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stat-box p {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
              <ul>
                  <li><a href="./admin.html"><i class="fas fa-home"></i> Thống kê</a></li>
                  <li><a href="./admin-categories.html"><i class="fas fa-users"></i> Danh mục</a></li>
                  <li><a href="./admin-products.html"><i class="fas fa-box"></i> Sản phẩm</a></li>
                  <li><a href="./admin-users.html"><i class="fas fa-users"></i> Người dùng</a></li>
                  <li><a href="./admin-orders.html"><i class="fas fa-chart-bar"></i> Hóa đơn</a></li>
                </ul>
        </div>
        <div class="content" id="content">
            <h2>Welcome to Admin Dashboard</h2>
            <div id="dashboard" class="statistics">
                <div class="stat-box">
                    <h3>Total Users</h3>
                    <p id="totalUsers">123</p>
                </div>
                <div class="stat-box">
                    <h3>Total Products</h3>
                    <p id="totalProducts">456</p>
                </div>
                <div class="stat-box">
                    <h3>Revenue</h3>
                    <p id="revenue">$789,000</p>
                </div>
            </div>
            <div id="products" style="display: none;">
                <h2>Product List</h2>
                <ul id="productList">

                </ul>
            </div>

            <div   >
                <h2>User List</h2>
                <ul id="userList">

                </ul>
                <style>
                    li {
                        color: black;
                    }
                </style>
                <script>
         document.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost:3000/users')
    .then(response => response.json())
    .then(users => {
      const userList = document.getElementById('userList');

      users.forEach(user => {
        const userItem = document.createElement('li');
        userItem.innerHTML = `
          <strong class="text-black">Name:</strong> ${user.fullname}<br>
          <strong  class="text-black">Email:</strong> ${user.email}<br>
          <strong  class="text-black">ID:</strong> ${user._id}<br><br>
        `;
        userList.appendChild(userItem);
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });
});
                </script>
            </div>
        </div>
    </div>

   
</body>

</html>
